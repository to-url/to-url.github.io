<!DOCTYPE html>
    <style>
        :root {
            background-color: black;
        }
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uValue = urlParams.get('u');
        window.location.replace(formatUrl(uValue));
        console.log(uValue);

        function formatUrl(url) {
            url = url.trim();

            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            return url;
        }
    </script>
</html>
